<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Level 1-3</title>
	<link rel="stylesheet" type="text/css" href="css/game.css"></link>
	<style type="text/css">
        #button_step{
            width:15%;
            position:absolute;
            top:20%;
            left:10%;
        }
		#button_turnLeft{
			width:15%;
            position:absolute;
            top:20%;
            left:30%;
		}
		#button_turnRight{
			width:15%;
            position:absolute;
            top:20%;
            left:50%;
		}
    </style>
</head>
<body>
	<div id="container">
		<canvas width="720" height="720" id="game"></canvas>
		<script type="text/javascript" src="javascript/map_1_3.js"></script>
		<script type="text/javascript" src="javascript/level_1_3.js"></script>
		<div id="content-menu">
			<div id="content-code">代码区
				<textarea id="code" class="text"></textarea>
				<button id="button_start" onclick="test()">开始游戏</button>
				<button id="button_switchHint" onclick="switchHint()">提示</button>
				<button id="button_returnTop" onclick="returnTop()">返回首页</button>
			</div>
			<div id="content-about">提示
				<p id="about"></p>
			</div>
			<div id="content-button">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;控件区
				<button id="button_step" onclick="step()">step</button>
				<button id="button_turnLeft" onclick="turnLeft()">turn left</button>
				<button id="button_turnRight" onclick="turnRight()">turn right</button>
			</div>
		</div>
		<!--
		<div id="footer">底部</div>
		-->
	</div>
</body>
</html>
